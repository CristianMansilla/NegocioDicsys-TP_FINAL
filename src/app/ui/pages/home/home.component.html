<div id="home">
  <section id="contenido">

    <div id="listCards">
      <div class="card" *ngFor="let categoria of categorias">
        <div class="card_image">
          <img src="{{categoria.imagen}}" alt="{{categoria.nombre}}">

        <h3 class="card_title">{{categoria.nombre}}</h3>
        <button class="card_button" (click)="navegateProducts(categoria)">Ver sus productos</button>
      </div>
    </div>
  </section>
</div>
